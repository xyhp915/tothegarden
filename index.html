^[",[["Link",["^ ","^1M",["Complex",["^ ","^1N","https","^1O","//book.douban.com/review/8047032/"]],"^1P",[["Plain","https://book.douban.com/review/8047032/"]]]]],536870916]],["^1C",[679,"^B","~u60019497-9253-4df9-a4c9-fee7ab07df45",536870916]],["^1C",[680,"^I","",536870916]],["^1C",[680,"^R",[["Quote",[["Paragraph",[["Plain","水平差的作者，为了表达一个想法，堆砌着人物和情节，加上直白的心理描写，恨不得直接亲自入戏，用作者的画外音告诉读者：“我想表达的是这个意思！读明白了吗？”水平好一些的作者，人物自然地展现自我，情节自然地起承转合，想表达的情绪，也自然地流淌出来，让读者浸润在其中。而特别的作者，有两种。一种是把精华藏在文字的深处，如果读者们只是浮光掠影地一瞥，或者是领悟力不够，便就会错过深埋地下的宝藏，为表面的浮华，或欣喜，或失望。另一种是把精华藏在文字所辐射出的无数幻影之中。读者们只要有心观察，总能让幻影在自己的脑海中呈现出具象，但却完全无法分辨，这个具象究竟是作者造出来想要迷惑或误导读者的，还是隐藏在其中想要真心表达的。博尔赫斯，自然属于后面这一种。"]]]]]],536870916]],["^1C",[680,"^12","###\n>水平差的作者，为了表达一个想法，堆砌着人物和情节，加上直白的心理描写，恨不得直接亲自入戏，用作者的画外音告诉读者：“我想表达的是这个意思！读明白了吗？”水平好一些的作者，人物自然地展现自我，情节自然地起承转合，想表达的情绪，也自然地流淌出来，让读者浸润在其中。而特别的作者，有两种。一种是把精华藏在文字的深处，如果读者们只是浮光掠影地一瞥，或者是领悟力不够，便就会错过深埋地下的宝藏，为表面的浮华，或欣喜，或失望。另一种是把精华藏在文字所辐射出的无数幻影之中。读者们只要有心观察，总能让幻影在自己的脑海中呈现出具象，但却完全无法分辨，这个具象究竟是作者造出来想要迷惑或误导读者的，还是隐藏在其中想要真心表达的。博尔赫斯，自然属于后面这一种。\n",536870916]],["^1C",[680,"^1;",62,536870916]],["^1C",[680,"^W","^1Q",536870916]],["^1C",[680,"^X",3,536870916]],["^1C",[680,"^T",["^ ","^1I",[],"^1J",[],"^1K",1260,"^1L",2226],536870916]],["^1C",[680,"^18",240,536870916]],["^1C",[680,"^[",[],536870916]],["^1C",[680,"^B","~u60019497-a69e-4f0d-8b6c-a5eb06d634b6",536870916]],["^1C",[681,"^I","",536870916]],["^1C",[681,"^R",[["Quote",[["Paragraph",[["Plain","时间永远分岔，通向无数的将来。”时间不具有单一性和绝对性，可以是不断分裂而产生出的无数并行。因而基于时间所存在的宇宙，在每一个时间点上都可以可能出一个新的来。这有点类似"],["Link",["^ ","^1M",["Search","薛定谔的猫"],"^1P",[["Plain",""]]]],["Plain","，当处于量子态时，猫同时处于“生”和“死”的叠加状态中。而当出现观察者，波函数坍缩时，宇宙一分为二，分别是“猫还活着”和“猫死了”这两个平行宇宙。因此在小说中，博尔赫斯写道：“我觉得房屋四周潮湿的花园充斥着无数看不见的人，那些人是艾伯特和我，隐藏在时间的其他维度中。”这就好比处在量子状态中的我，看到了平行宇宙的量子叠加态。而当我抬起头时，这些看不见的人都消失了，这说明量子态坍缩，我只能看到自己所身处的单一宇宙。"]]]]]],536870916]],["^1C",[681,"^12","###\n> 时间永远分岔，通向无数的将来。”时间不具有单一性和绝对性，可以是不断分裂而产生出的无数并行。因而基于时间所存在的宇宙，在每一个时间点上都可以可能出一个新的来。这有点类似[[薛定谔的猫]]，当处于量子态时，猫同时处于“生”和“死”的叠加状态中。而当出现观察者，波函数坍缩时，宇宙一分为二，分别是“猫还活着”和“猫死了”这两个平行宇宙。因此在小说中，博尔赫斯写道：“我觉得房屋四周潮湿的花园充斥着无数看不见的人，那些人是艾伯特和我，隐藏在时间的其他维度中。”这就好比处在量子状态中的我，看到了平行宇宙的量子叠加态。而当我抬起头时，这些看不见的人都消失了，这说明量子态坍缩，我只能看到自己所身处的单一宇宙。\n",536870916]],["^1C",[681,"^1;",62,536870916]],["^1C",[681,"^W","^1Q",536870916]],["^1C",[681,"^X",3,536870916]],["^1C",[681,"^T",["^ ","^1I",[],"^1J",[],"^1K",2226,"^1L",3125],536870916]],["^1C",[681,"^18",240,536870916]],["^1C",[681,"^1=",219,536870916]],["^1C",[681,"^[",[],536870916]],["^1C",[681,"^B","~u60019497-0f9e-4d46-bfff-816129b9144e",536870916]],["^1C",[682,"^I","",536870916]],["^1C",[682,"^R",[["Quote",[["Paragraph",[["Plain","这正是博尔赫斯所说的：“在一段不明确的时间里，我觉得自己抽象地领悟了这个世界。”"]]]]]],536870916]],["^1C",[682,"^12","###\n>这正是博尔赫斯所说的：“在一段不明确的时间里，我觉得自己抽象地领悟了这个世界。”",536870916]],["^1C",[682,"^1;",62,536870916]],["^1C",[682,"^W","^1Q",536870916]],["^1C",[682,"^X",3,536870916]],["^1C",[682,"^T",["^ ","^1I",[],"^1J",[],"^1K",3125,"^1L",3250],536870916]],["^1C",[682,"^18",240,536870916]],["^1C",[682,"^[",[],536870916]],["^1C",[682,"^B","~u60019497-4754-4979-88eb-6d6307bc6b28",536870916]],["^1C",[687,"^I","60019497-c28f-42fc-afcf-507d52c2c08a",536870916]],["^1C",[687,"^R",["^1B",[]],536870916]],["^1C",[687,"^12","---\ntitle: roamresearch\ntags:工具\nalias:roam research\npublic: true\n---",536870916]],["^1C",[687,"^1;",65,536870916]],["^1C",[687,"^W","^1Q",536870916]],["^1C",[687,"^X",2,536870916]],["^1C",[687,"^T",["^ ","^1K",0,"^1L",72],536870916]],["^1C",[687,"^18",171,536870916]],["^1C",[687,"^?",true,536870916]],["^1C",[687,"^B","~u60019497-c28f-42fc-afcf-507d52c2c08a",536870916]],["^1C",[688,"^I","60019497-f1b0-499e-9681-cf523f939d7f",536870916]],["^1C",[688,"^R",["^1B",[]],536870916]],["^1C",[688,"^12","---\ntitle: OKR\ntags:人力资源管理\npublic: true\n---\n\n",536870916]],["^1C",[688,"^1;",66,536870916]],["^1C",[688,"^W","^1Q",536870916]],["^1C",[688,"^X",2,536870916]],["^1C",[688,"^T",["^ ","^1K",0,"^1L",57],536870916]],["^1C",[688,"^18",245,536870916]],["^1C",[688,"^?",true,536870916]],["^1C",[688,"^B","~u60019497-f1b0-499e-9681-cf523f93 bef3",536870916]],["^1C",[798,"^I","https-3a--2f--2f-book-2e-douban-2e-com-2f-subject-2f-30488568-2f-",536870916]],["^1C",[798,"^R",[],536870916]],["^1C",[798,"^12","## https://book.douban.com/subject/30488568/\n",536870916]],["^1C",[798,"^1;",83,536870916]],["^1C",[798,"^W","^1Q",536870916]],["^1C",[798,"^X",2,536870916]],["^1C",[798,"^T",["^ ","^1I",[],"^1J",[],"^1K",101,"^1L",146],536870916]],["^1C",[798,"^18",268,536870916]],["^1C",[798,"^[",[["Link",["^ ","^1M",["Complex",["^ ","^1N","https","^1O","//book.douban.com/subject/30488568/"]],"^1P",[["Plain","https://book.douban.com/subject/30488568/"]]]]],536870916]],["^1C",[798,"^B","~u60019497-1e7d-4da8-aaa9-db80682aced1",536870916]],["^1C",[799,"^I","",536870916]],["^1C",[799,"^R",[["Quote",[["Paragraph",[["Plain","管理类书籍的"],["Link",["^ ","^1M",["Search","写作"],"^1P",[["Plain",""]]]],["Plain","是一件极其辛苦的工作。做、说和写是三种完全不同的能力。有的人是实干派，非常善于做事，然而，真要他讲一下他为何能做得如此出色时，他却很难说出来，这类人俗称老师傅。还有的人夸夸其谈，只要给他一点点引子他就会口若悬河，一根稻草说成一根金条，但是他们却通常不屑于脚踏实地一步一个脚印地去做，这类人俗称演说家。第三种人特别善于在夜深人静的时候，文思如泉涌，下笔如有神，写下很多脍炙人口的好文章，他们善于指点江山激扬文字，而实地待在田间地头做事的时间却少得可怜，这类人俗称文学家。管理类书籍的写作，必须兼具做、说和写三种能力于一身，才能真正于企业管理有所帮助。你必须先亲身实践，去做；然后你还要能把你的实践向别人大声传播，去说；最后，你还要把管理实践的精华系统地总结出来，去写。所以说，管理类书籍的写作是极其辛苦的。"]]]]]],536870916]],["^1C",[799,"^O",800,536870916]],["^1C",[799,"^O",801,536870916]],["^1C",[799,"^12","##\n> 管理类书籍的[[写作]]是一件极其辛苦的工作。做、说和写是三种完全不同的能力。有的人是实干派，非常善于做事，然而，真要他讲一下他为何能做得如此出色时，他却很难说出来，这类人俗称老师傅。还有的人夸夸其谈，只要给他一点点引子他就会口若悬河，一根稻草说成一根金条，但是他们却通常不屑于脚踏实地一步一个脚印地去做，这类人俗称演说家。第三种人特别善于在夜深人静的时候，文思如泉涌，下笔如有神，写下很多脍炙人口的好文章，他们善于指点江山激扬文字，而实地待在田间地头做事的时间却少得可怜，这类人俗称文学家。管理类书籍的写作，必须兼具做、说和写三种能力于一身，才能真正于企业管理有所帮助。你必须先亲身实践，去做；然后你还要能把你的实践向别人大声传播，去说；最后，你还要把管理实践的精华系统地总结出来，去写。所以说，管理类书籍的写作是极其辛苦的。\n",536870916]],["^1C",[799,"^1;",83,536870916]],["^1C",[799,"^W","^1Q",536870916]],["^1C",[799,"^X",2,536870916]],["^1C",[799,"^T",["^ ","^1I",[],"^1J",[],"^1K",146,"^1L",1236],536870916]],["^1C",[799,"^18",268,536870916]],["^1C",[799,"^1=",199,536870916]],["^1C",[799,"^[",[],536870916]],["^1C",[799,"^B","~u600194
